services:
  app:
    container_name: mephi-db-generator
    restart: no
    profiles: [ generate ]
    env_file: ".env"
    depends_on:
      database:
        condition: service_healthy
    build:
      context: .
      dockerfile: Dockerfile

  database:
    container_name: mephi-db
    image: postgres:latest
    restart: no
    environment:
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_USER: postgres
      POSTGRES_DB: avito-db

    ports:
      - 5432:5432
    volumes:
      - ./docker/pgdata:/var/lib/postgresql/data
    command: >
      -c work_mem=256MB -c maintenance_work_mem=256MB -c max_wal_size=10GB -c max_connections=500
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -d $${POSTGRES_DB} -U $${POSTGRES_USER}" ]
      interval: 5s
      timeout: 30s
      retries: 30

  pgadmin:
    container_name: pgadmin
    image: dpage/pgadmin4:latest
    restart: unless-stopped
    depends_on:
      database:
        condition: service_healthy
    environment:
      PGADMIN_DEFAULT_EMAIL: mephi@localhost.ru
      PGADMIN_DEFAULT_PASSWORD: mephi
      PGADMIN_CONFIG_SERVER_MODE: 'False'
      GUNICORN_ACCESS_LOGFILE: /dev/null
    volumes:
      - ./docker/pgadmin:/var/lib/pgadmin
    ports:
      - 5050:80

volumes:
  mephi-pgadmin: